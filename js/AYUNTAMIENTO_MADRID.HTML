				var progressEnd = 9; // set to number of progress <span>'s.
				var progressColor = '#2A4B8A'; // set to progress bar color
				var progressInterval = 300; // set to time between updates (milli-seconds)
				var progressAt = progressEnd;
				
				function progress_clear() {
					for (var i = 1; i <= progressEnd; i++) document.getElementById('progress'+i).style.backgroundColor = 'transparent';
					progressAt = 0;
				}
				function waiting() {
					var el = document.getElementById("waiting"); 
					el.style.display = 'block';
					document.getElementById('wait').style.visibility = 'visible';
					progressAt++;
					if (progressAt > progressEnd) progress_clear();
					else document.getElementById('progress'+progressAt).style.backgroundColor = progressColor;
					waitInterval = setTimeout('waiting()',progressInterval);
				}
				
				function hideWaiting() {
					var el = document.getElementById("waiting"); 
					el.style.display = 'none';
					clearInterval(waitInterval);
				}

				function  sigp(pantalla)

					document.forms['frmAgenda'].actividad.value = sTextoSeleccion;
					
					
					
					if (sValorSeleccion != ""){
						var cat;
						
						for(var i = 0; i<categorias.length; i++){
						    
							if(categorias[i].nombre == sValorSeleccion){
								cat = categorias[i];
								document.forms['frmAgenda'].siguientePantalla.value = cat.datosPer;
				    			document.forms['frmAgenda'].codFormulario.value=cat.tipoFor;

							}

						var posicion= ordenPantallas.search(pantalla);

						    document.forms['frmAgenda'].accion.value = 'civis';					
							document.forms['frmAgenda'].submit();	
						}
						
						else if (pantallaSig=="G")
						{

						    document.forms['frmAgenda'].accion.value = 'atlasD';

						}

				function  dameAccion()
				{
				     
					
					var oCategorias = document.getElementById('selCategorias');
					var iSeleccion = oCategorias.selectedIndex;
					var sTextoSeleccion = oCategorias.options[iSeleccion].text;
					var sValorSeleccion = oCategorias.options[iSeleccion].value;
					
					
					
					//document.forms['frmAgenda'].modeloFormulario.value=0;
					//var lista = document.getElementById("formulario")
					//lista.innerHTML=''
					
					
					document.forms['frmAgenda'].actividad.value = sTextoSeleccion;
					
					
					if (sValorSeleccion != ""){
						var cat;
						
						for(var i = 0; i<categorias.length; i++){
						    
							if(categorias[i].nombre == sValorSeleccion){
								cat = categorias[i];
								document.forms['frmAgenda'].siguientePantalla.value = cat.datosPer;
				    			document.forms['frmAgenda'].codFormulario.value=cat.tipoFor;
								break;
							}
						}	
						
				    	
				    	paso= document.forms['frmAgenda'].nPaso.value;
				    	paso= paso -1;
				    	
						if(cat.datosPer.substring(paso,paso+1) == "D")
						{
							document.forms['frmAgenda'].nPaso.value ++;
						    return "login";
						}
						
						else if (cat.datosPer.substring(paso,paso+1)=="F")
						{
							document.forms['frmAgenda'].nPaso.value ++;
						    return "formulario";
						} 
						else if (cat.datosPer.substring(paso,paso+1)=="A")
						{
						    // se va directamente a seleccionar la gestión y la cita
						    // se queda aqui
						    document.forms['frmAgenda'].nPaso.value ++;
						    return "agenda";	
						}
						
						else if (cat.datosPer.substring(paso,paso+1)=="C")
						{
						    // se va directamente a confirmar la cita.
						    
						    document.forms['frmAgenda'].nPaso.value ++;
						    return "confirmar";	
						}
							
					}
 				 }

			  	// Funcion que formatea el telefono, colocándole ceros y añadiendo el literal "teléfono"
			  	function padCeros(numero, n){
			  		if (""+numero == "") return "";
			  		if ((numero * 1)==0) return "";
					var numTxt = ""+numero;
			  		if(numTxt.length>=n){
					 	return " - Teléfono "+numTxt;
					}
					var zeros = "";
					for(var i = 0; i<(n-numTxt.length); i++){
			  			zeros = zeros + "0";
					}
			  		return (" - Teléfono "+zeros + numTxt);
			  	}

				// Funcion que carga los servicios relacionados con la categoria seleccionada
				function pueblaServicios(desdeFormulario){
				    var serv = document.forms['frmAgenda'].tarea.value;
					var precargar = (document.forms['frmAgenda'].precargar.value == 'true');

					if (desdeFormulario){
						//cargamos los valores guardados
						categoria = document.forms['frmAgenda'].categoria.value;
					}else if (precargar){
						//buscamos la categoria de la tarea
						for(var i=0; i<servicios.length; i++){
							if(servicios[i].texto == serv ){
								categoria = servicios[i].categoria;
								break;
							}
						}	
						if (categoria == null || categoria.length == 0){
							 //No existe categoria para esta tarea con lo que impedimos precarga de datos
							document.forms['frmAgenda'].precargar.value = false;
							document.forms['frmAgenda'].tarea.value = null;
							document.forms['frmAgenda'].actividad.value = null;
							return;
						}
					}else{
						//cargamos los valores de la seleccion
						categoria = document.forms['frmAgenda'].selCategorias.options[document.forms['frmAgenda'].selCategorias.selectedIndex].value;
						// Limpiar el listado de tareas/actividades
						document.forms['frmAgenda'].tarea.value = "";
						document.forms['frmAgenda'].actividad.value = "";
					}
					
					document.forms['frmAgenda'].selServicios.options.length = 0;
					document.forms['frmAgenda'].selServicios.options[0] = new Option("SELECCIONE GESTIÓN","");
					document.forms['frmAgenda'].selServicios.selectedIndex = 0;
				
					//hay que recargar el combo de unidades a partir de los valores del formulario
					if (categoria != null && categoria.length > 0){
						document.forms['frmAgenda'].categoria.value = categoria;
						document.forms['frmAgenda'].selCategorias.value = categoria;
		
						// Añadimos una a una las tareas
						var j = 0;
						for(var i = 0; i<servicios.length; i++){
							if(servicios[i].categoria == categoria){
								document.forms['frmAgenda'].selServicios.options[++j] = new Option(servicios[i].texto,servicios[i].codTarea);
							}
						}	
					}
				}

				// Funcion que proboca la generación de la lista de dias libres
				function cargaListaDias(){
					var y = 2020;
					var m = 9+1 ;     // integer, 0..11
					var d = 13;      // integer, 1..31	
					var unidad = document.forms['frmAgenda'].selUnidades.options[document.forms['frmAgenda'].selUnidades.selectedIndex].value;
					var servicio = document.forms['frmAgenda'].selServicios.options[document.forms['frmAgenda'].selServicios.selectedIndex].value;
					var serv;

					if (unidad == "por defecto"){
						return
					}
					// Buscamos en el vector de servicios el servicio que tiene el mismo codigo, para obtener la lista de actividades con ese servicio
					for(var i = 0; i<servicios.length; i++){
						if(servicios[i].codTarea == servicio){
							serv = servicios[i];
							break;
						}
					}
					// Buscamos en el servicios la unidad que tiene el mismo codigo, para obtener la actividad
					if(serv==null){
						document.forms['frmAgenda'].tarea.value = "";		//Caso de seguridad, No se encuentra servicio			
					}
					else{
						waiting();
						for(var i = 0; i<serv.unidades.length; i++){
							if(serv.unidades[i].codigo == unidad){
								document.forms['frmAgenda'].actividad.value = serv.unidades[i].codActividad;
								break;
							}
						}
						if (serv.codTarea.charAt(0)=='_')
							document.forms['frmAgenda'].tarea.value = "";	//No tiene tarea, es una actividad sin tarea				
						else
							document.forms['frmAgenda'].tarea.value = serv.texto;  //Es una actividad con tarea
						
						// Buscamos en el vector de unidades para obtener los dias maximos a mostrar
						for(var i = 0; i<unidades.length; i++){
							if(unidades[i].codigo == unidad){
								unid = unidades[i];
								break;
							}
						}
						document.forms['frmAgenda'].precargar.value = false; //impedimos precarga de datos
	  				    document.forms['frmAgenda'].unidad.value = unidad;
	  				    document.forms['frmAgenda'].unidad_def.value = unid.nombre;
						document.forms['frmAgenda'].unidad_dir.value = unid.direccion;
						document.forms['frmAgenda'].fecha.value = d+"/"+m+"/"+y;					
						document.forms['frmAgenda'].dias.value = unid.diasMax-0+1;
						document.forms['frmAgenda'].accion.value = 'obtenerDiasValidos';
						document.forms['frmAgenda'].submit();
					}
				}

				// Funcion que mestra el detalle de la unidad en el espacio
				function seleccionaUnidad(desdeFormulario){
					//hay que recargar el combo de unidades a partir de los valores del formulario
					var unidad ;
					var servicio = document.forms['frmAgenda'].selServicios.options[document.forms['frmAgenda'].selServicios.selectedIndex].value;
					var precargar = (document.forms['frmAgenda'].precargar.value == 'true');
					var y = 2020;
					var m = 9+1 ;     // integer, 0..11
					var d = 13;      // integer, 1..31	
					if( desdeFormulario || precargar ){
						unidad = document.forms['frmAgenda'].unidad.value;
						if (unidad == '') {
							//es la primera vez que cargamos la página y por lo tanto el formulario está vacío
							unidad = document.forms['frmAgenda'].selUnidades.options[document.forms['frmAgenda'].selUnidades.selectedIndex].value;
						}else{
							document.forms['frmAgenda'].selUnidades.value = unidad;
						}
					}else{
						//hay que recargar el combo de unidades a partir de los valores seleccionados
						unidad = document.forms['frmAgenda'].selUnidades.options[document.forms['frmAgenda'].selUnidades.selectedIndex].value;
					}
					//Si ha ocurrido algún error en la selección de unidad o selección de oficina se carga con el valor por defecto "seleccione..."
					var unid;
					if (document.forms['frmAgenda'].selUnidades.value == '' || document.forms['frmAgenda'].selUnidades.value == null)// || document.forms['frmAgenda'].selServicios.selectedIndex == 0)
					{
						//SELECCIONAR LA OPCIÓN POR DEFECTO CUANDO NOS HAN PASADO UNA OFICINA INCORRECTA
						document.forms['frmAgenda'].precargar.value = false;
						document.forms['frmAgenda'].selUnidades.selectedIndex = 0;
						unidad = '';
					}
					
					// Buscamos en el arbol de servicios el que tiene el mismo codigo
					for(var i = 0; (i<unidades.length && unidad != ''); i++){
						if(unidades[i].codigo == unidad){
							unid = unidades[i];
							break;
						}
					}
					// Borramos el div
					document.getElementById('divUnidad').innerHTML="";
					
					if(unid == null || unid == 'undefined')
						return;
					// Mostramos los datos de la unidad seleccionada en el div
					var strTexto = "Detalle de la oficina<br /><strong>"+unid.direccion+"</strong>";
					document.getElementById('divUnidad').innerHTML=strTexto;
				}
